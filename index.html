<!DOCTYPE html>
<html lang="en" qva-bootstrap="false">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8" />
    <title>Pin Your Business</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="img/logo/logo-60x60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/logo/logo-76x76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/logo/logo-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/logo/logo-152x152.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/resources/autogenerated/qlik-styles.css">
    <script type="text/javascript" src="/resources/assets/external/requirejs/require.js"></script>
</head>

<body id="main">
    <div class="layout" ng-controller="DefaultCtrl">
        <nav class="navbar navbar-default">
            <div class="">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="logo navbar-brand">
                        <a ng-click="openMain()">
                            <img src="img/logoA.png">
                        </a>
                    </span>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="">
                            <a ng-click="openMain()" translate>HOME</a>
                        </li>
                        <li class="dropdown" dropdown>
                            <a href="" class="lib dropdown-toggle" dropdown-toggle data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"
                                translate>APPS
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu dm">
                                <li ng-repeat="app in apps" class="menu-item dropdown dropdown-submenu">
                                    <a data-target="#!/app/{{app.id}}/" ng-click="openApp(app.id)" class="dropdown-toggle">{{app.name}}</a>
                                    <ul ng-if="app.availableChartTypes && app.availableChartTypes.length > 0" class="dropdown-menu">
                                        <li ng-repeat="chartType in app.availableChartTypes" class="menu-item">
                                            <a ng-click="openApp(app.id, chartType.name)">
                                                <span ng-class="'lui-icon lui-icon--{{chartType.icon}}'"></span>&emsp;{{chartType.displayName}}
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li title="Pin-it v{{version}}" class="pull-right">
                            <a class="helpl" ng-click="help()" href="" translate>HELP</a>
                        </li>
                        <li ng-click="exit()" ng-if="logoutEnable==true">
                            <a ng-click="openMain()" translate>LOGOUT</a>
                        </li>
                        <button ng-click="clearCurrentDashboard()" class="btn btn-default" uib-tooltip="{{'Clear current dashboard' | translate}}"
                            tooltip-placement="bottom">
                            <i class="fa fa-trash-o" aria-hidden="false"></i>
                        </button>
                        <language-selection></language-selection>
                        <dashboard-selection></dashboard-selection>
                        <current-selection ng-show="hasSelection"></current-selection>
                        <storage-select ng-if="showStorageSelect"></storage-select>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="{{ page }} ng-view" ng-class="{'scrollable': isSmallScreen()}" >
        </div>
    </div>
</body>

</html>
