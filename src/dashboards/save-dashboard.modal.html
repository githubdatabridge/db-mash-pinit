<div class="modal-header">
    <h3 class="modal-title" id="modal-title" translate>Save dashboard</h3>
</div>
<div class="modal-body" id="modal-body">

    <form name="dashboard" class="form-horizontal" ng-submit="$ctrl.ok()">
        <div ng-class="!!$ctrl.error ? 'form-group has-error' : 'form-group'">
            <label for="name" class="control-label col-sm-3" translate>Name</label>
            <div class="col-sm-9">
                <input class="form-control" id="name" ng-model="$ctrl.name" maxlength="30"
                       ng-change="$ctrl.clearError()" required autofocus>
                <span id="error" class="help-block">{{$ctrl.error}}</span>
            </div>
        </div>

        <div class="form-group">

            <label for="description" class="control-label col-sm-3" translate>Description</label>
            <div class="col-sm-9">
                <textarea rows="4" class="form-control " id="description" ng-model="$ctrl.description"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary pull-right" type="button" translate>Save</button>
                <button class="btn btn-default pull-right" type="button" ng-click="$ctrl.cancel()" translate>Cancel</button>
            </div>
        </div>
    </form>
</div>
